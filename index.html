<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <img src="ressources/wiki-logo.png" alt="Logo Wikipedia">
      <h1>Recherche <span>Wikipedia</span></h1>
      <form>
      <input 
        type="text" 
        class="wiki"
        placeholder="Lancer la recherche">
      </form>
    </div>
    <div class="content"></div>

    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="errorMsg">
      <span class="error"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
